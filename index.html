<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="row">
      <div class="col-3 left-row">
        <h2>Add new phones to the list</h2>
        <form class="inputArea">
          <div class="form-group">
            <label for="image">Image address</label>
            <input type="text" class="form-control" placeholder="Enter the image url" id="image" required>
          </div>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" placeholder="Name of the Phone" id="name" required>
          </div>
          <div class="form-group">
            <label for="description">Description of the Phone</label>
            <input type="text" class="form-control" placeholder="Description" id="description" required>
          </div>
          <div class="form-group">
            <label for="price">Price</label>
            <input type="text" class="form-control" placeholder="Price in numerics" id="price" required>
          </div>
          <button type="submit" onclick="Mobiles.addMobile()" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Submit</button>
        </form>
      </div>
      <div class="col-9">
        <h3>Showing 1 &mdash; 24 of 11,055 results for &ldquo;mobiles&rdquo;</h3>
        <ul class="list-group list-group-horizontal-md sort-list">
          <li>Sort By</li>
          <li>Relevance</li>
          <li>Popularity</li>
          <li>Price&mdash;Low to High</li>
          <li>Price&mdash;High to Low</li>
          <li>Newest First</li>
        </ul>
        <div class="fetchedData">
            
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
